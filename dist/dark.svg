<?xml version="1.0" encoding="utf-8"?><svg xmlns="http://www.w3.org/2000/svg" font-family="Andale Mono,AndaleMono,Consolas,monospace" width="1000px" height="425px" font-size="16px">
<style>
    .keyColor {
  fill: #ffa657;
}
.valueColor {
  fill: #a5d6ff;
}
.addColor {
  fill: #3fb950;
}
.delColor {
  fill: #f85149;
}
.main-box {
  backdrop-filter: blur(16px) saturate(180%);
  -webkit-backdrop-filter: blur(16px) saturate(180%);
  fill: rgb(15, 18, 20);
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.125);
}
.sub-box {
  fill: #f5f5f5;
}
text,
tspan {
  white-space: pre;
}
.letterA {
  fill: skyblue;
}

.letterR {
  fill: pink;
}

@keyframes blink {
  0%,
  100% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
}

.letterA,
.letterR {
  animation: blink 1.5s infinite;
}

</style>

<rect width="1000px" height="425px" class="main-box" rx="15"/>

