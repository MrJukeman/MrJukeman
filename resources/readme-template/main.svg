<?xml version="1.0" encoding="utf-8"?><svg xmlns="http://www.w3.org/2000/svg" font-family="Andale Mono,AndaleMono,Consolas,monospace" width="1000px" height="425px" font-size="16px">
<style>
    {css}
</style>

<rect width="1000px" height="425px" class="main-box" rx="15"/>
    <defs>
        <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
            <rect width="4" height="1" fill="rgba(255,255,255,0.05)" />
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#scanlines)" />
    <text x="15" y="30" class="sub-box" font-family="monospace">
        <tspan x="15" y="120">      _     _          _     _   </tspan>
        <tspan x="15" y="140">     (c).-.(c)        (c).-.(c)  </tspan>
        <tspan x="15" y="160">      / ._. \          / ._. \   </tspan>
        <tspan x="15" y="180">    __\( Y )/__      __\( Y )/__ </tspan>
        <tspan x="15" y="200">   (_.-/'-'\-._)    (_.-/'-'\-._)</tspan>
        <tspan x="15" y="220">      || <tspan class="letterA">A</tspan> ||          || <tspan class="letterR">R</tspan> ||   </tspan>
        <tspan x="15" y="240">    _.' `-' '._      _.' `-' '._ </tspan>
        <tspan x="15" y="260">   (.-./`-'\.-.)    (.-./`-`\.-.)</tspan>
        <tspan x="15" y="280">    `-'     `-'      `-'     `-' </tspan>
    </text>


    <text x="370" y="30" class="sub-box">
        <tspan x="370" y="70"  class="keyColor">System.OS</tspan>            : <tspan class="valueColor">AryaOS: Commanding My Heart</tspan>
        <tspan x="370" y="90"  class="keyColor">System.Uptime</tspan>        : <tspan class="valueColor">{age}</tspan>
        <tspan x="370" y="110" class="keyColor">System.Host</tspan>          : <tspan class="valueColor">@Kyutefox, @Black Rock Nepal</tspan>
        <tspan x="370" y="130" class="keyColor">System.Kernel</tspan>        : <tspan class="valueColor">Sr.Software Engineer</tspan>
        <tspan x="370" y="170" class="keyColor">Lang</tspan>.<tspan class="keyColor">Core</tspan>            : <tspan class="valueColor">HTML, CSS, JavaScript, PHP, TypeScript</tspan>
        <tspan x="370" y="190" class="keyColor">Lang</tspan>.<tspan class="keyColor">Human</tspan>           : <tspan class="valueColor">English, Nepali</tspan>
        <tspan x="370" y="230" class="keyColor">Stack</tspan>.<tspan class="keyColor">Framework</tspan>      : <tspan class="valueColor">Backend Whisperer, Frontend Fused</tspan>
        <tspan x="370" y="250" class="keyColor">Stack</tspan>.<tspan class="keyColor">Database</tspan>       : <tspan class="valueColor">Indexed, In-Memory, Scaled to Infinity</tspan>
        <tspan x="370" y="270" class="keyColor">Stack</tspan>.<tspan class="keyColor">Utility</tspan>        : <tspan class="valueColor">CLI Native. Cloud Fluent. Versioned.</tspan>
        <tspan x="370" y="310" class="keyColor">Telemetry</tspan>.<tspan class="keyColor">GitHub</tspan>
        <tspan x="370" y="330">————————————</tspan>
        {github_stats}
    </text>
</svg>